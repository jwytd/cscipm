<!doctype html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>项目管理平台</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <input id="a" onclick="login()" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">

</div>
